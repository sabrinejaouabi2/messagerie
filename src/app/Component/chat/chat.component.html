<div class="chat-container">
  <div class="messages-container">
    <div *ngFor="let message of messages" class="message">
      <p>{{ message }}</p>
    </div>
  </div>

  <div class="input-container">
    <input type="text" [(ngModel)]="message" placeholder="Tapez un message..." (keyup.enter)="sendMessage(message)">
    <button (click)="sendMessage(message)">Envoyer</button>
  </div>
</div>
